name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build and package consumer app
        run: |
          cd consumer
          ./mvnw clean package -DskipTests

      - name: Build Docker image for consumer app
        run: |
          docker build -t ghcr.io/pravesh-77/consumer-app:latest .
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/pravesh-77/consumer-app:latest

      - name: Build and package producer app
        run: |
          cd ../producer
          ./mvnw clean package -DskipTests

      - name: Build Docker image for producer app
        run: |
          docker build -t ghcr.io/pravesh-77/producer-app:latest .
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/pravesh-77/producer-app:latest
