name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug: List directory structure to verify paths
      - name: List directory structure
        run: |
          pwd
          ls -R # Recursively list all directories and files

      # Set execute permission for mvnw
      - name: Set execute permission for mvnw
        run: |
          chmod +x ./consumer/mvnw
          chmod +x ./producer/mvnw

      # Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Maven
      - name: Install Maven
        run: |
          wget https://downloads.apache.org/maven/maven-3/3.9.0/binaries/apache-maven-3.9.0-bin.zip
          unzip apache-maven-3.9.0-bin.zip
          sudo mv apache-maven-3.9.0 /opt/maven
          echo "M2_HOME=/opt/maven" | sudo tee -a /etc/environment
          echo "PATH=${M2_HOME}/bin:${PATH}" | sudo tee -a /etc/environment
          source /etc/environment

      # Build and package consumer app
      - name: Build and package consumer app
        working-directory: ./consumer
        run: |
          mvn clean package -DskipTests

      # Build Docker image for consumer app
      - name: Build Docker image for consumer app
        run: |
          docker build -t ghcr.io/pravesh-77/consumer-app:latest ./consumer
          echo "${{ secrets.KAFKA_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push ghcr.io/pravesh-77/consumer-app:latest

      # Build and package producer app
      - name: Build and package producer app
        working-directory: ./producer
        run: |
          mvn clean package -DskipTests

      # Build Docker image for producer app
      - name: Build Docker image for producer app
        run: |
          docker build -t ghcr.io/pravesh-77/producer-app:latest ./producer
          echo "${{ secrets.KAFKA_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push ghcr.io/pravesh-77/producer-app:latest
